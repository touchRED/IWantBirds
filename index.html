        <title>Wait for Birds</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <style>
            html{
                height: 100%;
            }
            body{
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
            }
            h1{
                position: absolute;
                bottom: 5px;
                left: 15px;
            }
            a, a:hover, a:visited{
                color: #fff;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <h1><a href="/IWantBirds/"></a></h1>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>

            var links = ["Give me another","Not good enough","Moar cat","I need fluff tho","This one isn't cute","Not a cat"];

            var load = function(url){
                $('h1 a').text(links[Math.floor(Math.random() * 4)]);

                $('body').css({'background-image': "url(" + url + ")"});
            }

            var handler = function(data){
                console.log(data);
            }

            $(document).ready(function(){
                load("http://thecatapi.com/api/images/get?format=src&type=gif");

                $.ajax({
                    url: "https://www.googleapis.com/customsearch/v1?q=tiny+bird&key=AIzaSyAF-WL4h0n7z4lk9RZN33ez4SItYow79sM&cx=006860470922002336427:nhmfochtaji&searchType=image&callback=handler"
                }).success(function(data){
                    console.log(data);
                });
            });

            $('h1 a').on('click', function(){
                load("http://thecatapi.com/api/images/get?format=src&type=gif");
            });
        </script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
